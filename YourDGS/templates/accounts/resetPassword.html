{% extends "base.html" %}
{% load static %}
{% block title %} Dashboard {% endblock title %}



{% block content %}


<!-- ============================ COMPONENT LOGIN   ================================= -->
	<div class="card mx-auto" style="max-width: 35rem; margin-top:5rem;">

      <div class="card-body">
      <h4 class="card-title mb-4" style="font-size: 2rem" >Reset Password</h4>

      {% include 'includes/alerts.html'%}

      <form action="{% url 'resetPassword' %}" method="POST" style="font-size: 1.5rem">
         {% csrf_token %}
          <div class="form-group mb-3">
			 <input name="password" type="password" class="form-control" placeholder="Create Password" style="font-size: 1.5rem" >
          </div> <!-- form-group// -->

          <div class="form-group mb-3">
			<input name="confirm_password" type="password" class="form-control" placeholder="Confirm Password" style="font-size: 1.5rem" >
          </div> <!-- form-group// -->


          <div class="form-group mb-3">
              <button type="submit" class="btn btn-danger btn-block" style="font-size: 1.5rem"> Submit  </button>
          </div> <!-- form-group// -->
      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->

     <p class="text-center mt-4" style="font-size: 1.5rem;">Don't have account? <a href="{% url 'register' %}" ">Sign up</a></p>
     <br><br>
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->


{% endblock content%}
